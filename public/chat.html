<!DOCTYPE html>
<html>
<head>
	<title>Chat app</title>
	<link rel="stylesheet" type="text/css" href="/css/css.css">

</head>
<body class="chat">

<div class="chat__sidebar">
	<h3>People</h3>
	<div id="users"></div>
</div>


<div class="chat__main">
<ol id="msgstack" class="chat__messages">

</ol>

<div class="chat__footer">
<form id="msg-form">
<input type="text" name="msg" placeholder="Message" autofocus autocomplete="off" />
<button>send</button>
</form>
<button id="sendLocation">send location</button>
</div>
</div>
<script type="text/x-handlebars-template" id="hbr">
<li calss="message">
<div class="message__title">
<h4>{{from}}</h4>
	<span>{{createdAt}}</span>
</div>
<div calss="message__body">
<p> {{text}} </p>
</div>
</li>
</script>


<script type="text/x-handlebars-template" id="hbrLoc">
<li calss="message">
<div class="message__title">
<h4>{{from}}</h4>
	<span>{{createdAt}}</span>
</div>
<div calss="message__body">
<p> <a href="{{url}}" target="_blank">Mycurrent location</a>
</div>
</li>
</script>




<script src="/socket.io/socket.io.js"></script>
<script src="/js/lib/jquery-3.1.1.min.js"></script>
<script src="/js/lib/deparam.js"></script>
<script src="/js/lib/handlebar.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/lib/moment.js"></script>

</html>
